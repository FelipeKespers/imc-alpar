<!doctype html>
<html lang="en" ng-app="imcValue">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-controller="ImcController">
    <main class="container">
        <h1 class="title">IMC</h1>
        <div class="container form">
            <input class="inputTxt" id="imcName" type="text" placeholder="What's your name?" ng-model="imcName"><br><br>

            <input class="inputTxt" id="imcHeight" type="number" placeholder="What's your height(M)?" ng-model="imcHeight"><br><br>

            <input class="inputTxt" id="imcWeight" type="number" placeholder="What's your weight(Kg)?" ng-model="imcWeight"><br><br>

            <button type="submit" class="addBtn" id="addBtn" ng-click="submit()">Enviar</button>
        </div>

        <div class="imc-container" id="imc-container" ng-repeat="imc in data">
            <h2>{{imc.name}} seu imc Ã© de <span>{{imc.result.toFixed(2)}}</span></h2>
            <div ng-click="deleteImc(imc.id)">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="red" ng-click="deleteImc" id="deleteImcs" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z"/>
                </svg>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/scripts/main.js"></script>
</body>

</html>
